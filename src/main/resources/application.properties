# -------- DataSource (Postgres) --------
spring.datasource.url=jdbc:postgresql://localhost:5432/yorkseed_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# -------- JPA/Hibernate --------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Important for Postgres LOB handling (prevents createClob issue)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# -------- SQL init (to run your seed script) --------
spring.sql.init.mode=always
spring.sql.init.platform=postgres   # lets you name file data-postgres.sql

# Email Verification
